<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list *ngFor="let contato of listaContatos; let i = index">
    <ion-item (click)="editar(i)">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>{{contato.nome}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
